<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Oppy's Demise</title>
    </head>
    <body>
        <div id="menu" class="game-intro">
            <div class="startBtn btnHolder">
                <h1>Start game</h1>
                <button id="start-button">Start</button>
            </div>
            <div class="musicBtn btnHolder">
                <h1>Music mood</h1>
                <button id="music-button">BGM</button>
            </div>
        </div>
        <div id="game-board"></div>
        
        <div>
            <h3>Controls:</h3>
            <p>W,&#x2191 : Moves up</p>
            <p>S,&#x02193 : Moves down</p>
            <p>R: Restart game</p>
            <p>M: Mute sound</p>
            <img
                class="keyboard"
                src="./images/keyboard.png"
                alt=""
            />
        </div>
        <script type="text/javascript" src="./js/index.js"></script>
    </body>
</html>
